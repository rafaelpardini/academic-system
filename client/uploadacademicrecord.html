<template name="uploadacademicrecord">
  {{#if currentUser}}
    <!-- Upload de histórico acadêmico -->
    <div class="card" style="width: 600px;">
      <div class="row">
        <div class="col s12">
          <h3 class="page-header">Histórico Acadêmico</h3>
        </div>
      </div>
      {{> exporterexamplerecords}}

      {{#unless uploading}}
        <form action="#">
          <div class="row">
            <div class="file-field input-field col s12">
              <div class="btn btn-success waves-effect waves-light">
                <span>Upload</span>
                <input type="file" name="uploadCSV" accept=".csv">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" placeholder="Clique para subir um arquivo CSV de Histórico Acadêmico...">
              </div>
            </div>
          </div>
        </form>
      {{else}}
        <p><i class="fa fa-spin fa-refresh"></i> Atualizando banco de dados... Aguarde...</p>
      {{/unless}}

      <center>
          {{> buttonremoverecords}}
          {{> exporterRecords}}
      </center>
    </div>

    <!-- Tabela reativa de estrutura curricular -->
    <br>
    {{#if uploaded}}
      <div>
        <table class="mdl-data-table mdl-shadow--2dp" style="margin-left: auto; margin-right:auto;">
          {{> reactiveTable collection=listaAlunos settings=settingsRecord}}
        </table>
      </div>
    {{/if}}

  {{/if}}
</template>
