
<template name="login">
<br><br><br>
  <div  class="login-title">

    <form class="login">
       <h2>Login</h2>
        <p> <!-- <input class="form-control" type="email" name="email" required placeholder="Email"> -->
          <div class="group">
            <input type="email" required name="email" id="email">
            <span class="highlight"></span>
            <span class="bar"></span>

              <label>Email</label>

          </div>
         </p>
        <p> <!--<input class="form-control" type="password" name="password" required placeholder="Senha"> -->
          <div class="group">
            <input type="password" required name="password" id="password">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Senha</label>
          </div>
        </p>
        <p><button class="loginBtn loginBtn--google" type="submit">Entrar</button> </p>
    </form>
    </div>
</template>


<template name="home">
  <br><br><br>
  <div class="card" style="width: 600px;">
    <p><h3>Bem-vindo ao sistema acadêmico!</h3></p><br>
    <div class="valign-wrapper">
      <p class="left-align">
        Curso: {{userCourse}}<br>
        Semestre Atual: {{userCurrentYear}}/{{userCurrentSemester}}<br>
        Coordenador: {{userName}}
      </p>
    </div>
  </div><br>
  {{> searchbox}}
  {{> taskslist}}
</template>


<template name="searchbox">


    <div class="card" style="width: 600px;">
            <h1 class="heading-primary">

              {{#if currentUser}}
                <form >

                  <div class="row">
                    <div class="col s12">

                      <div class="row">
                        <div class="input-field col s12">
                          <input type="text" id="autocomplete" class="autocomplete" name="search">
                          <label for="autocomplete-input" >
                            Pesquisar por alunos ou disciplinas...
                          </label>
                        </div>

                            <input class="with-gap" name="group1" type="radio" id="test1" value="a" checked/>
                            <label for="test1">Alunos</label>
                            <input class="with-gap" name="group1" type="radio" id="test2" value="d" />
                            <label for="test2">disciplinas</label>

                      </div>
                    </div>
                  </div>
                  </form>


              {{/if}}
            </h1>
      </div>
      {{#if showStudents}}
      <br><br>
        <div class="card" style="width: 600px;">
          Aqui estarão as pesquisas referentes a alunos
        </div>
      {{else}}
          {{> disciplinesSearchs}}
      {{/if}}

</template>

<template name="disciplinesSearchs">
  <br><br>
  <div class="card" style="width: 600px;">
      <div class="accordion">
        <dl>
          <dt>
            <a href="#accordion1" aria-expanded="false" aria-controls="accordion1" class="accordion-title accordionTitle js-accordionTrigger">
              Estudantes que ainda farão esta disciplina: {{countStudentsWhoMustEnrollInACourse}}
            </a>
          </dt>
          <dd class="accordion-content accordionItem is-collapsed" id="accordion1" aria-hidden="true" style="margin-left: auto; margin-right:auto; text-align:center;">

              <table class="mdl-data-table mdl-shadow--2dp" style="margin-left: auto; margin-right:auto;">
                {{> reactiveTable collection=studentsWhoMustEnrollInACourse settings=settings}}
              </table>

          </dd>
          <dt>
            <a href="#accordion2" aria-expanded="false" aria-controls="accordion2" class="accordion-title accordionTitle js-accordionTrigger">
              Estudantes que tem pre-requisito para cursar-la: {{countStudentsWhoHavePrerequisitesForACourse}}
            </a>
          </dt>
          <dd class="accordion-content accordionItem is-collapsed" id="accordion2" aria-hidden="true" style="margin-left: auto; margin-right:auto; text-align:center;">

              <table class="mdl-data-table mdl-shadow--2dp" style="margin-left: auto; margin-right:auto; text-align:center;">
                {{> reactiveTable collection=studentsWhoHavePrerequisitesForACourse settings=settings}}
              </table>

          </dd>

          <dt>
            <a href="#accordion2" aria-expanded="false" aria-controls="accordion2" class="accordion-title accordionTitle js-accordionTrigger">
              Estudantes que estão no semestre sugerido: {{countStudentsAtCourseSemester}}
            </a>
          </dt>
          <dd class="accordion-content accordionItem is-collapsed" id="accordion2" aria-hidden="true" style="margin-left: auto; margin-right:auto; text-align:center;">

              <table class="mdl-data-table mdl-shadow--2dp" style="margin-left: auto; margin-right:auto; text-align:center;">
                {{> reactiveTable collection=studentsAtCourseSemester settings=settings}}
              </table>

          </dd>



        </dl>
      </div>
  </div>
</template>

<template name="changepass"><br><br><br>
  {{> slideMenu}}
  {{#if currentUser}}
<div  class="login-title">

    <form class="login">
      <h3>Alterar Senha</h3>
        <!--<p> <input class="form-control" type="password" name="password" required placeholder="Nova Senha"> </p>-->

            <input type="password" name="oldpassword" required>

    </div>

</template>
