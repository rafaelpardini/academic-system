<template name="taskslist" >
  {{#if currentUser}}

    <div class="card" style="width: 460px; height: 210px">
      <h5 class="left-align">Configurações {{#if done}}<span style="color:green"><i class="fa fa-check"></i></span>{{else}}<span style="color:red"><i class="fa fa-times"></i></span>{{/if}}</h5>
              {{#each task}}
                {{#if status}}
                  <i class="fa fa-check"></i>
                    <strike> {{name}} </strike>
                {{else}}
                    <a href={{link}}><span  style="font-weight: bold">{{number}}. {{name}} </span></a>
                {{/if}}
                <br/>
              {{/each}}
      </div>


  {{/if}}
</template>
