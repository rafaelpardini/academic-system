<template name="accountsettings">
  {{#if currentUser}}
    <div class="row">
      <div class="col s12">
        <h5 class="page-header">Alteração de senha</h5>
      </div>
    </div>
    <div class="row">
      <form class="changepassform col s12">
        <div class="row">
          <div class="col s8">
            <input type="password" name="oldpassword" id="oldpassword" placeholder="Senha atual" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <!--<label for="oldpassword">Senha Atual</label>-->
          </div>
        </div>
        <div class="row">
          <div class="col s8">
            <input type="password" name="password" id="password" placeholder="Nova senha" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <!--<label for="password">Nova Senha</label>-->
          </div>
        </div>
        <div style="text-align: center;">
          <button class="btn btn-primary waves-effect waves-light btn-sm">Alterar</button>
        </div>
      </form>
    </div>
  {{/if}}
</template>
