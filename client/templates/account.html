<template name="formlogin">
  <div class="card cardlogin z-depth-3">
    <form class="login">
      <h4>Login</h4><br><br>
      <div class="row magin">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input type="email" required name="email" id="email">
          <label for="email">Email: </label>
        </div>
      </div>
      <div class="row magin">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input type="password" required name="password" id="password">
          <label for="password">Senha</label>
        </div>
      </div><br><br>
      <button class="btn waves-effect waves-light"><i class="material-icons" style="margin-left: -15px;">lock_open</i>Entrar</button>
    </form>
    <p style="margin: 0px;">
      <a href="{{pathFor route='recpsw'}}" class="grey-text text-darken-1">Recuperar senha</a>
    </p>
    <a href="{{pathFor route='reg'}}" class="grey-text text-darken-1">Criar conta</a>
  </div>
<script type="text/javascript">
  Materialize.updateTextFields();
</script>
</template>

<template name="recpsw">
  <div class="card cardlogin z-depth-3">
    <h4>Recuperar Senha</h4><br>
    {{> formpassword}}<br>
    <a href="{{pathFor route='login'}}" class="grey-text text-darken-1" style="text-align: left;">← Voltar</a>
  </div>
</template>

<template name="formpassword">
  <form>
    <div class="input-field">
      <i class="material-icons prefix">email</i>
      <input type="email" name="email" class="validate">
      <label for="email">Digite seu email:</label>
    </div>
  </form>
</template>

<template name="reg">
  <div class="card cardlogin z-depth-3">
    <h4>Criar Conta</h4>
    {{> formreg}}
    <a href="{{pathFor route='login'}}" class="grey-text text-darken-1" style="text-align: left;">← Voltar</a>
  </div>
</template>

</template>
