<template name="layout">
  <div class="page-flexbox-wrapper">
    {{> navbar}}
    <div class="box center">
      {{> yield}}
    </div>
    {{> footer}}
  </div>
</template>

<template name="navbar">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Academic System</a>
      <ul id="slide-out" class="side-nav"><br>
        {{> linksmenu}}
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse show-on-large" style="text-indent: 15px;">
        <i class="material-icons">menu</i>
      </a>
      <div class="container">
        {{> loginButtons}}
      </div>
    </div>
  </nav>
  <br>
  <script>
    $(function(){$(".button-collapse").sideNav();});
  </script>
</template>

<template name="footer">
  <br>
  <div class="footer-text container hide-on-med-and-down">
    Copyright &copy; UFMT, CUVG, Projeto e Desenvolvimento de Software, 2017s1
    <a class="footer-text right" href="https://github.com/raonifst/academic-system/blob/develop/LICENSE">GPL-3.0</a>
  </div>
</template>

<template name="linksmenu">
  <li> <a href="{{pathFor route='-h'}}"><i class="material-icons md-light">home</i>Início</a></li>
  <li> <a href="{{pathFor route='-ec'}}"><i class="material-icons">assignment</i>Estrutura Curricular</a></li>
  <li> <a href="{{pathFor route='-ha'}}"><i class="material-icons">assignment_ind</i>Histórico Acadêmico</a></li>
  <li> <a href="{{pathFor route='-t'}}"><i class="material-icons">bug_report</i>Página de testes</a></li>
  <li> <a href="{{pathFor route='-s'}}"><i class="material-icons">settings</i>Configurações</a></li>
  <li> <a href="#" class="logout"><i class="material-icons">power_settings_new</i>Logout</a></li>
</template>
