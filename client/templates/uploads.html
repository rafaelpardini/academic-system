<!--########## UPLOAD ESTRUTURA CURRICULAR ##########-->
<template name="uploadcurricularstructure">
  {{#if currentUser}}
    <div class="card card3">
      <h4>Estrutura Curricular</h4>
      {{#unless uploading}}
        <form action="#">
          <div class="file-field input-field">
            <div class="btn btn-export">
              <i class="material-icons">file_upload</i>
              <span>Upload</span>
              <input type="file" class="uploadCSV" accept=".csv">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" placeholder="Clique para subir um arquivo CSV de Estrutura Curricular...">
            </div>
          </div>
        </form>
      {{else}}
        <p><i class="fa fa-spin fa-refresh"></i> Atualizando banco de dados... Aguarde...</p>
      {{/unless}}
      <div class="center">
        {{> removedata method="toCleanCourses"}}
      </div>
    </div>
  {{/if}}
</template>
